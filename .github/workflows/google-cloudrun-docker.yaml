name: Build and Deploy to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # üîê AUTENTICA√á√ÉO CORRETA COM O GCP
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    # Instala o gcloud corretamente
    - name: Setup gcloud
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        install_components: ['gcloud']

    # Permite buildar e fazer push para Artifact Registry
    - name: Configure Docker authentication
      run: |
        gcloud auth configure-docker gcr.io --quiet

    # Build da imagem + envio para o Artifact Registry
    - name: Build and Push Docker Image
      run: |
        gcloud builds submit --tag gcr.io/${{ secrets.GCP_PROJECT_ID }}/painel-chips

    # Deploy autom√°tico no Cloud Run
    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy painel-chips \
          --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/painel-chips \
          --platform managed \
          --region us-central1 \
          --allow-unauthenticated
