{% extends "base.html" %}
{% block conteudo %}

<h2>Cadastrar Aparelho</h2>

<form method="POST" action="/aparelhos/add" class="form-box">
    <label>ID Interno</label>
    <input name="id_aparelho">

    <label>Modelo</label>
    <input name="modelo">

    <label>Marca</label>
    <input name="marca">

    <label>IMEI</label>
    <input name="imei">

    <label>Status</label>
    <select name="status">
        <option value="ATIVO">ATIVO</option>
        <option value="INATIVO">INATIVO</option>
    </select>

    <button type="submit">Salvar</button>
</form>


<h2>Aparelhos Cadastrados</h2>

<table class="tabela">
<thead>
<tr>
    <th>Marca</th>
    <th>Modelo</th>
    <th>IMEI</th>
    <th>Status</th>
</tr>
</thead>
<tbody>
{% for a in aparelhos %}
<tr>
    <td>{{ a.marca }}</td>
    <td>{{ a.modelo }}</td>
    <td>{{ a.imei }}</td>
    <td>{{ a.status }}</td>
</tr>
{% endfor %}
</tbody>
</table>

{% endblock %}
