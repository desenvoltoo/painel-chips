    <style>
        body {
            margin: 0;

        header {

            padding: 15px 25px;

            display: block;
            margin-top: 15px;

        }

            width: 100%;

        }

        button {
            margin-top: 20px;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: #4a56e2;
            color: white;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover {
            background: #3945d1;
        }

        /* TABELAS */
        table.dataTable {
            border-radius: 12px;
            overflow: hidden;
        }

        .table-container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
    </style>
