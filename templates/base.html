<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Painel{% endblock %}</title>

    <!-- Ícones -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- DataTables -->
    <link rel="stylesheet"
          href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

    <!-- CSS Geral -->
    <link rel="sheet" href="/static/css/.css">

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background: #f1f5f9 !important; 
            color: #1e293b !important;
        }

        .content {
            margin-left: 260px;
            padding: 35px;
            color: #1e293b !important;
            background: #eff6ff;
            min-height: 100vh;
        }

        h1, h2, h3, p, span, td, th, label {
            opacity: 1 !important;
            color: #1e293b !important;
        }
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <h2 class="side-title">Painel Chips</h2>

    <a href="/dashboard"><i class="fas fa-chart-line"></i> Dashboard</a>
    <a href="/chips"><i class="fas fa-sim-card"></i> Chips</a>
    <a href="/aparelhos"><i class="fas fa-mobile-alt"></i> Aparelhos</a>
    <a href="/movimentacao"><i class="fas fa-random"></i> Movimentação</a>
</div>

<!-- CONTEÚDO -->
<div class="content">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
