<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Painel{% endblock %}</title>

    <!-- Ícones -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- DataTables -->
    <link rel="stylesheet"
          href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

    <!-- CSS GLOBAL DARK PREMIUM -->
    <link rel="stylesheet" href="/static/css/style.css">

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

    <style>
        /* ============================================================
           AJUSTES QUE NÃO QUEBRAM SEU DARK PREMIUM
        ============================================================ */

        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background: #0b0f1a !important;
            color: #e2e8f0 !important;
        }

        /* Conteúdo com margem para SIDEBAR */
        .content {
            margin-left: 260px;
            padding: 35px;
            min-height: 100vh;
            color: #e2e8f0 !important;
        }

        /* Corrige textos */
        h1, h2, h3, h4, h5,
        p, span, td, th, label, a {
            color: #e2e8f0 !important;
        }
    </style>
</head>

<body>

<!-- ============================================================
     SIDEBAR — FIXA E FUNCIONAL
============================================================ -->
<div class="sidebar">
    <h2 class="side-title">Painel Chips</h2>

    <a href="/dashboard"><i class="fas fa-chart-line"></i> Dashboard</a>
    <a href="/chips"><i class="fas fa-sim-card"></i> Chips</a>
    <a href="/aparelhos"><i class="fas fa-mobile-alt"></i> Aparelhos</a>
    <a href="/movimentacao"><i class="fas fa-random"></i> Movimentação</a>
</div>

<!-- ============================================================
     CONTEÚDO DINÂMICO
============================================================ -->
<div class="content">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
