<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Painel{% endblock %}</title>

    <!-- Ícones -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- DataTables -->
    <link rel="stylesheet"
          href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

    <!-- CSS Geral -->
    <link rel="stylesheet" href="/static/css/style.css">

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background: #0f0f0f;
        }

        /* ===== SIDEBAR ===== */
        .sidebar {
            width: 240px;
            height: 100vh;
            background: #111827;
            padding: 25px 15px;
            position: fixed;
            top: 0;
            left: 0;
            color: white;
            box-shadow: 0 0 12px #0006;
        }

        .side-title {
            font-size: 23px;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
        }

        .sidebar a {
            display: block;
            padding: 12px;
            margin-bottom: 10px;
            color: #d1d5db;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.2s;
        }

        .sidebar a:hover {
            background: #374151;
            color: white;
        }

        /* ===== CONTEÚDO ===== */
        .content {
            margin-left: 260px;
            padding: 35px;
            color: white;
        }

        .page-header {
            margin-bottom: 25px;
        }

        .titulo-pagina {
            font-size: 28px;
            font-weight: 700;
            margin: 0;
            color: white;
        }

        /* Remove interferências globais */
        h1, h2, h3, p, span, td, th, label {
            opacity: 1 !important;
            color: inherit !important;
        }
    </style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <h2 class="side-title">Painel Chips</h2>

    <a href="/dashboard"><i class="fas fa-chart-line"></i> Dashboard</a>
    <a href="/chips"><i class="fas fa-sim-card"></i> Chips</a>
    <a href="/aparelhos"><i class="fas fa-mobile-alt"></i> Aparelhos</a>
    <a href="/movimentacao"><i class="fas fa-random"></i> Movimentação</a>
</div>

<!-- CONTEÚDO -->
<div class="content">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
