{% extends "base.html" %}
{% block title %}Gestão de Chips{% endblock %}

{% block content %}

<link rel="stylesheet" href="/static/css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<header class="chip-header">
    <div class="container">
        <div class="chip-header-content">
            <div class="icon-wrapper">
                <i class="fas fa-sim-card"></i>
            </div>
            <div class="header-text">
                <h1 class="chip-title">Gestão de Chips</h1>
                <p class="chip-subtitle">Cadastro, edição e monitoramento</p>
            </div>
        </div>
    </div>
</header>

<main class="container chip-container">

<!-- ========================= NOVO CHIP ========================= -->
<section class="chip-card">
    <div class="chip-card-header">
        <div class="card-icon"><i class="fas fa-plus"></i></div>
        <h2 class="card-title">Novo Chip</h2>
    </div>

    <div class="card-content">
        <form action="/chips/add" method="POST" class="chip-form">

            <div class="form-row">
                <div class="form-group">
                    <label>ID do Chip *</label>
                    <input type="text" name="id_chip" required>
                </div>

                <div class="form-group">
                    <label>Número *</label>
                    <input type="text" name="numero" required>
                </div>

                <div class="form-group">
                    <label>Operadora</label>
                    <select name="operadora">
                        <option value="VIVO">VIVO</option>
                        <option value="TIM">TIM</option>
                        <option value="CLARO">CLARO</option>
                        <option value="OI">OI</option>
                        <option value="OUTRA">OUTRA</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Operador</label>
                    <input type="text" name="operador">
                </div>

                <div class="form-group">
                    <label>Status</label>
                    <select name="status">
                        <option>DISPONIVEL</option>
                        <option>MATURANDO</option>
                        <option>MATURADO</option>
                        <option>DESCANSO_1</option>
                        <option>DESCANSO_2</option>
                        <option>PRONTO_PARA_MATURAR</option>
                        <option>DISPARANDO</option>
                        <option>BANIDO</option>
                        <option>RESTRINGIDO</option>
                        <option>ATIVO</option>
                        <option>BLOQUEADO</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Plano</label>
                    <input type="text" name="plano">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Data Início</label>
                    <input type="date" name="data_inicio">
                </div>

                <div class="form-group">
                    <label>Valor Última Recarga</label>
                    <input type="number" step="0.01" name="ultima_recarga_valor">
                </div>

                <div class="form-group">
                    <label>Data Última Recarga</label>
                    <input type="date" name="ultima_recarga_data">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Total Gasto</label>
                    <input type="number" step="0.01" name="total_gasto">
                </div>

                <div class="form-group full">
                    <label>Aparelho Vinculado</label>
                    <select name="sk_aparelho">
                        <option value="">— Nenhum —</option>
                        {% for ap in aparelhos %}
                        <option value="{{ ap.sk_aparelho }}">
                            {{ ap.modelo }} ({{ ap.marca }})
                        </option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <button type="submit" class="chip-btn">
                <i class="fas fa-plus"></i> Cadastrar Chip
            </button>

        </form>
    </div>
</section>

<!-- ========================= LISTAGEM ========================= -->
<section class="chip-card">
    <div class="chip-card-header">
        <div class="card-icon"><i class="fas fa-list"></i></div>
        <h2 class="card-title">Chips Cadastrados</h2>
    </div>

    <div class="card-content">
        <div class="search-wrapper">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="searchInput" class="search-input" placeholder="Buscar chips...">
        </div>

        <div class="chip-table-wrapper">
            <table class="chip-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Número</th>
                        <th>Operadora</th>
                        <th>Operador</th>
                        <th>Status</th>
                        <th>Plano</th>
                        <th>Últ. Recarga</th>
                        <th>Valor</th>
                        <th>Total</th>
                        <th>Aparelho</th>
                        <th>Data Início</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>
</section>

</main>

<!-- ========================= MODAL ========================= -->
<div id="editModal" class="modal-overlay">
    <div class="modal-content modal-chip">
        <h2>Editar Chip</h2>

        <form id="modalForm" class="modal-grid">
            <input type="hidden" id="modal_sk_chip" name="sk_chip">

            <div class="form-group">
                <label>Número</label>
                <input type="text" id="modal_numero" name="numero">
            </div>

            <div class="form-group">
                <label>Operadora</label>
                <select id="modal_operadora" name="operadora"></select>
            </div>

            <div class="form-group">
                <label>Operador</label>
                <input type="text" id="modal_operador" name="operador">
            </div>

            <div class="form-group">
                <label>Status</label>
                <select id="modal_status" name="status"></select>
            </div>

            <div class="form-group">
                <label>Plano</label>
                <input type="text" id="modal_plano" name="plano">
            </div>

            <div class="form-group">
                <label>Data Início</label>
                <input type="date" id="modal_data_inicio" name="data_inicio">
            </div>

            <div class="form-group">
                <label>Última Recarga</label>
                <input type="date" id="modal_ultima_recarga_data" name="ultima_recarga_data">
            </div>

            <div class="form-group">
                <label>Valor Recarga</label>
                <input type="number" step="0.01" id="modal_ultima_recarga_valor" name="ultima_recarga_valor">
            </div>

            <div class="form-group">
                <label>Total Gasto</label>
                <input type="number" step="0.01" id="modal_total_gasto" name="total_gasto">
            </div>

            <div class="form-group full">
                <label>Aparelho</label>
                <select id="modal_sk_aparelho" name="sk_aparelho"></select>
            </div>

            <div class="modal-actions full">
                <button type="button" id="modalSaveBtn" class="chip-btn save">Salvar</button>
                <button type="button" id="modalCloseBtn" class="chip-btn cancel">Cancelar</button>
            </div>
        </form>
    </div>
</div>

<script>
    window.chipsData = {{ chips | tojson | safe }};
    window.aparelhosData = {{ aparelhos | tojson | safe }};
</script>

<script src="/static/js/app.js"></script>

{% endblock %}
