{% extends "base.html" %}
{% block title %}Editar Chip{% endblock %}

{% block content %}

<link rel="stylesheet" href="/static/css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<main class="container chip-container">

    <section class="chip-card">
        <div class="chip-card-header">
            <div class="card-icon">
                <i class="fas fa-edit"></i>
            </div>
            <h2 class="card-title">Editar Chip</h2>
        </div>

        <div class="card-content">
            <form action="/chips/update" method="POST" class="chip-form">

                <input type="hidden" name="id_chip" value="{{ chip.id_chip }}">

                <div class="form-row">
                    <div class="form-group">
                        <label>ID do Chip</label>
                        <input type="text" value="{{ chip.id_chip }}" disabled>
                    </div>

                    <div class="form-group">
                        <label>N√∫mero *</label>
                        <input type="text" name="numero" value="{{ chip.numero }}" required>
                    </div>

                    <div class="form-group">
                        <label>Operadora</label>
                        <select name="operadora">
                            <option value="VIVO" {{ 'selected' if chip.operadora=='VIVO' else '' }}>VIVO</option>
                            <option value="TIM" {{ 'selected' if chip.operadora=='TIM' else '' }}>TIM</option>
                            <option value="CLARO" {{ 'selected' if chip.operadora=='CLARO' else '' }}>CLARO</option>
                            <option value="OI" {{ 'selected' if chip.operadora=='OI' else '' }}>OI</option>
                            <option value="OUTRA" {{ 'selected' if chip.operadora=='OUTRA' else '' }}>OUTRA</option>
                        </select>
                    </div>

                    <!-- üî• CAMPO OPERADOR -->
                    <div class="form-group">
                        <label>Operador</label>
                        <input type="text" name="operador" value="{{ chip.operador }}">
                    </div>

                    <div class="form-group">
                        <label>Status</label>
                        <select name="status">
                            {% set list_status = [
                                'DISPONIVEL','MATURANDO','MATURADO','DESCANSO_1','DESCANSO_2',
                                'PRONTO_PARA_MATURAR','DISPARANDO','BANIDO','RESTRINGIDO','ATIVO','BLOQUEADO'
                            ] %}
                            {% for st in list_status %}
                            <option value="{{ st }}" {{ 'selected' if chip.status==st else '' }}>{{ st }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Plano</label>
                        <input type="text" name="plano" value="{{ chip.plano }}">
                    </div>

                    <div class="form-group">
                        <label>Data de In√≠cio</label>
                        <input type="date" name="dt_inicio" value="{{ chip.dt_inicio }}">
                    </div>

                    <div class="form-group">
                        <label>Valor √öltima Recarga (R$)</label>
                        <input type="number" name="ultima_recarga_valor" step="0.01" value="{{ chip.ultima_recarga_valor }}">
                    </div>

                    <div class="form-group">
                        <label>Data √öltima Recarga</label>
                        <input type="date" name="ultima_recarga_data" value="{{ chip.ultima_recarga_data }}">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Total Gasto (R$)</label>
                        <input type="number" name="total_gasto" step="0.01" value="{{ chip.total_gasto }}">
                    </div>

                    <div class="form-group full">
                        <label>Aparelho Vinculado</label>
                        <select name="sk_aparelho_atual">
                            <option value="">‚Äî Nenhum ‚Äî</option>
                            {% for ap in aparelhos %}
                            <option value="{{ ap.sk_aparelho }}" 
                                {{ 'selected' if chip.sk_aparelho_atual == ap.sk_aparelho else '' }}>
                                {{ ap.modelo }} ({{ ap.marca }})
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <!-- üî• CAMPO OBSERVA√á√ÉO -->
                <div class="form-row">
                    <div class="form-group full">
                        <label>Observa√ß√£o</label>
                        <textarea name="observacao" rows="3">{{ chip.observacao }}</textarea>
                    </div>
                </div>

                <button type="submit" class="chip-btn">
                    <i class="fas fa-save"></i> Salvar Altera√ß√µes
                </button>
            </form>
        </div>
    </section>

</main>

{% endblock %}
