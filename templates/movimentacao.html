<div class="card form-card">
    <h2 class="card-title"><i class="fas fa-history"></i> Histórico do Chip</h2>

    <div class="form-group">
        <label>Selecionar Chip</label>
        <select id="chipSelector">
            <option value="">— Escolha um chip —</option>
            {% for c in chips %}
                <option value="{{ c.sk_chip }}">
                    {{ c.numero }} • {{ c.operadora }}
                </option>
            {% endfor %}
        </select>
    </div>
</div>

<!-- TIMELINE -->
<div class="card" id="timelineCard" style="display:none;">
    <h2 class="card-title"><i class="fas fa-stream"></i> Linha do Tempo</h2>

    <div id="timeline"></div>
</div>

<style>
.timeline-item {
    border-left: 3px solid #3b82f6;
    padding-left: 15px;
    margin-bottom: 25px;
    position: relative;
}
.timeline-item::before {
    content: "";
    width: 14px;
    height: 14px;
    background: #3b82f6;
    border-radius: 50%;
    position: absolute;
    left: -8px;
    top: 5px;
}
.timeline-date {
    font-size: 14px;
    opacity: 0.8;
}
.timeline-title {
    font-weight: bold;
    font-size: 18px;
}
.timeline-details {
    margin-top: 5px;
    opacity: .85;
}
</style>
