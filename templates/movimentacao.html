{% extends "base.html" %}
{% block title %}Movimenta√ß√£o{% endblock %}
{% block content %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

    /* ===========================
       üîç CAMPO DE BUSCA
    ============================ */
    .search-box {
        width: 100%;
        max-width: 450px;
        margin-bottom: 25px;
        position: relative;
    }
    .search-box input {
        width: 100%;
        background: #0f172a;
        border: 1px solid #334155;
        padding: 14px 16px;
        border-radius: 10px;
        color: #e2e8f0;
        font-size: 16px;
    }
    .search-box i {
        position: absolute;
        right: 15px;
        top: 14px;
        color: #64748b;
    }

    /* Sugest√µes da busca */
    .autocomplete-list {
        position: absolute;
        background: #1e293b;
        border: 1px solid #334155;
        width: 100%;
        margin-top: 4px;
        border-radius: 8px;
        max-height: 220px;
        overflow-y: auto;
        display: none;
        z-index: 999;
    }
    .autocomplete-item {
        padding: 10px 15px;
        cursor: pointer;
        color: #e2e8f0;
    }
    .autocomplete-item:hover {
        background: #334155;
    }

    /* ===========================
       üßµ TIMELINE
    ============================ */
    .timeline-container {
        margin-top: 30px;
    }

    .timeline-card {
        background: #0f172a;
        padding: 18px 20px;
        border-radius: 12px;
        border-left: 4px solid #3b82f6;
        margin-bottom: 16px;
        transition: .2s;
        box-shadow: 0 0 10px #0004;
    }
    .timeline-card:hover {
        transform: translateX(3px);
        box-shadow: 0 0 15px #0006;
    }

    .timeline-header {
        font-size: 15px;
        display: flex;
        justify-content: space-between;
        color: #94a3b8;
        margin-bottom: 6px;
    }
    .timeline-title {
        font-size: 18px;
        font-weight: bold;
        color: #e2e8f0;
        margin-bottom: 6px;
    }
    .timeline-desc {
        font-size: 15px;
        color: #cbd5e1;
    }

    /* Loading */
    #loading {
        text-align: center;
        color: #3b82f6;
        font-size: 16px;
        margin-top: 20px;
        display: none;
    }
</style>


<div class="page-header">
    <h1><i class="fas fa-random"></i> Movimenta√ß√£o de Chips</h1>
</div>


<!-- ===========================
     üîç BUSCAR CHIP
=========================== -->
<div class="search-box">
    <input type="text" id="buscarChip" placeholder="Digite o n√∫mero do chip...">
    <i class="fas fa-search"></i>

    <div id="autocomplete" class="autocomplete-list"></div>
</div>


<!-- LOADING -->
<div id="loading">
    <i class="fas fa-spinner fa-spin"></i> Carregando hist√≥rico...
</div>


<!-- ===========================
     üßµ TIMELINE
=========================== -->
<div id="timeline" class="timeline-container"></div>


<script>
    const autocompleteBox = document.getElementById("autocomplete");
    const input = document.getElementById("buscarChip");
    const timeline = document.getElementById("timeline");
    const loading = document.getElementById("loading");

    let timeout = null;

    // ======================================================
    //  üîé AUTOCOMPLETE
    // ======================================================
    input.addEventListener("input", () => {
        const q = input.value.trim();
        autocompleteBox.innerHTML = "";
        if (q.length < 2) {
            autocompleteBox.style.display = "none";
            return;
        }

        clearTimeout(timeout);
        timeout = setTimeout(() => {
            fetch(`/movimentacao/buscar?q=${q}`)
                .then(r => r.json())
                .then(data => {
                    autocompleteBox.innerHTML = "";
                    data.forEach(chip => {
                        const item = document.createElement("div");
                        item.classList.add("autocomplete-item");
                        item.innerHTML = `${chip.numero} ‚Äî ${chip.operadora}`;
                        item.onclick = () => carregarTimeline(chip.sk_chip, chip.numero);
                        autocompleteBox.appendChild(item);
                    });
                    autocompleteBox.style.display = "block";
                });
        }, 300);
    });


    // ======================================================
    //  üìå CARREGAR TIMELINE DO CHIP
    // ======================================================
    function carregarTimeline(sk, label) {
        timeline.innerHTML = "";
        loading.style.display = "block";
        autocompleteBox.style.display = "none";
        input.value = label;

        fetch(`/movimentacao/historico/${sk}`)
            .then(r => r.json())
            .then(data => {
                timeline.innerHTML = "";
                loading.style.display = "none";

                if (!data.length) {
                    timeline.innerHTML = `
                        <div class="timeline-card">
                            <div class="timeline-title">Nenhum evento registrado</div>
                            <div class="timeline-desc">Este chip ainda n√£o possui hist√≥rico.</div>
                        </div>`;
                    return;
                }

                data.forEach(ev => {
                    timeline.innerHTML += `
                        <div class="timeline-card">
                            <div class="timeline-header">
                                <span>${ev.data_fmt || ''}</span>
                                <span>${ev.categoria || ''}</span>
                            </div>
                            <div class="timeline-title">
                                ${ev.tipo_evento || 'EVENTO'}
                            </div>
                            <div class="timeline-desc">
                                ${ev.valor_antigo ? `<b>Antes:</b> ${ev.valor_antigo}<br>` : ""}
                                ${ev.valor_novo ? `<b>Depois:</b> ${ev.valor_novo}<br>` : ""}
                                ${ev.origem ? `<b>Origem:</b> ${ev.origem}<br>` : ""}
                                ${ev.observacao ? `<b>Obs:</b> ${ev.observacao}` : ""}
                            </div>
                        </div>
                    `;
                });
            });
    }
</script>

{% endblock %}
