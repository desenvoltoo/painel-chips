{% extends "base.html" %}
{% block title %}Movimenta√ß√£o{% endblock %}
{% block content %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/* ===========================
   üåå LAYOUT GERAL
=========================== */
.mov-container {
    max-width: 950px;
    margin: 0 auto;
    padding: 10px 20px;
}

/* ===========================
   üîç BUSCA
=========================== */
.search-box {
    width: 100%;
    margin: 0 auto 25px auto;
    position: relative;
}

.search-box input {
    width: 100%;
    background: #0f172a;
    border: 1px solid #334155;
    padding: 14px 18px;
    border-radius: 14px;
    color: #e2e8f0;
    font-size: 17px;
    box-shadow: 0 0 12px #0004;
}

.search-box input:focus {
    outline: none;
    border-color: #3b82f6;
    box-shadow: 0 0 12px #2563eb80;
}

.search-box i {
    position: absolute;
    right: 18px;
    top: 14px;
    color: #64748b;
    font-size: 18px;
}

.autocomplete-list {
    position: absolute;
    background: #1e293b;
    border: 1px solid #334155;
    width: 100%;
    margin-top: 4px;
    border-radius: 10px;
    max-height: 220px;
    overflow-y: auto;
    display: none;
    z-index: 999;
    box-shadow: 0 0 18px #0006;
}

.autocomplete-item {
    padding: 12px 15px;
    cursor: pointer;
    color: #e2e8f0;
    font-size: 15px;
}

.autocomplete-item:hover {
    background: #374151;
}

/* ===========================
   üîò FILTROS
=========================== */
.filters {
    margin: 20px 0 30px 0;
    text-align: center;
}

.filter-btn {
    display: inline-block;
    padding: 10px 18px;
    border-radius: 25px;
    margin-right: 10px;
    cursor: pointer;
    font-size: 14px;
    background: #1e293b;
    border: 1px solid #334155;
    color: #cbd5e1;
    transition: .25s;
}

.filter-btn.active {
    background: #3b82f6;
    color: white;
}

.filter-btn:hover {
    transform: translateY(-2px);
}

/* ===========================
   üßµ TIMELINE
=========================== */
.timeline-wrapper {
    margin-top: 20px;
}

.timeline-item {
    display: flex;
    gap: 18px;
    position: relative;
    padding-bottom: 30px;
    animation: fadeIn .35s ease-in-out;
}

.timeline-item:before {
    content: "";
    position: absolute;
    left: 12px;
    top: 0;
    width: 3px;
    height: 100%;
    background: #1e293b;
    border-radius: 10px;
}

.timeline-icon {
    width: 26px;
    height: 26px;
    border-radius: 50%;
    background: linear-gradient(135deg, #3b82f6, #2563eb);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    z-index: 10;
    font-size: 13px;
    box-shadow: 0 0 12px #1d4ed880;
}

.timeline-card {
    flex: 1;
    background: #0f172a;
    padding: 18px 20px;
    border-radius: 14px;
    border-left: 3px solid #3b82f6;
    box-shadow: 0 0 16px #0005;
}

.badges {
    margin-bottom: 8px;
}

.badge {
    display: inline-block;
    padding: 4px 9px;
    border-radius: 6px;
    font-size: 12px;
    margin-right: 6px;
    color: white;
}

.b-evento { background: #6366f1; }
.b-movimento { background: #0ea5e9; }
.b-aparelho { background: #14b8a6; }

.timeline-title {
    font-size: 18px;
    font-weight: bold;
    color: #f1f5f9;
    margin-bottom: 6px;
}

.timeline-date {
    color: #94a3b8;
    font-size: 14px;
    margin-bottom: 10px;
}

.timeline-desc {
    color: #cbd5e1;
    font-size: 15px;
}

#loading {
    text-align: center;
    color: #3b82f6;
    font-size: 16px;
    margin-top: 20px;
    display: none;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(8px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>

<div class="mov-container">

    <div class="page-header">
        <h1><i class="fas fa-random"></i> Movimenta√ß√£o de Chips</h1>
    </div>

    <!-- BUSCA -->
    <div class="search-box">
        <input type="text" id="buscarChip" placeholder="Digite o n√∫mero do chip...">
        <i class="fas fa-search"></i>
        <div id="autocomplete" class="autocomplete-list"></div>
    </div>

    <!-- FILTROS -->
    <div class="filters">
        <span class="filter-btn active" data-filter="ALL">Todos</span>
        <span class="filter-btn" data-filter="EVENTO">Eventos</span>
        <span class="filter-btn" data-filter="MOVIMENTO">Movimentos</span>
        <span class="filter-btn" data-filter="APARELHO">Aparelho</span>
    </div>

    <div id="loading">
        <i class="fas fa-spinner fa-spin"></i> Carregando hist√≥rico...
    </div>

    <div id="timeline" class="timeline-wrapper"></div>
</div>

<script>
const autocompleteBox = document.getElementById("autocomplete");
const input = document.getElementById("buscarChip");
const timeline = document.getElementById("timeline");
const loading = document.getElementById("loading");

let eventosGlobais = [];

/* AUTOCOMPLETE */
input.addEventListener("input", () => {
    const q = input.value.trim();
    autocompleteBox.innerHTML = "";
    if (q.length < 2) {
        autocompleteBox.style.display = "none";
        return;
    }

    fetch(`/movimentacao/buscar?q=${q}`)
        .then(r => r.json())
        .then(data => {
            autocompleteBox.innerHTML = "";
            data.forEach(chip => {
                const item = document.createElement("div");
                item.classList.add("autocomplete-item");
                item.innerHTML = `${chip.numero} ‚Äî ${chip.operadora}`;
                item.onclick = () => carregarTimeline(chip.sk_chip, chip.numero);
                autocompleteBox.appendChild(item);
            });
            autocompleteBox.style.display = "block";
        });
});

/* CARREGAR TIMELINE */
function carregarTimeline(sk, label) {
    input.value = label;
    timeline.innerHTML = "";
    loading.style.display = "block";
    autocompleteBox.style.display = "none";

    fetch(`/movimentacao/historico/${sk}`)
        .then(r => r.json())
        .then(data => {
            eventosGlobais = data;
            loading.style.display = "none";
            renderTimeline(data);
        });
}

/* RENDER */
function renderTimeline(lista) {
    timeline.innerHTML = "";

    if (!lista.length) {
        timeline.innerHTML = `
            <div class="timeline-item">
                <div class="timeline-icon"><i class="fas fa-info"></i></div>
                <div class="timeline-card">
                    <div class="timeline-title">Nenhum hist√≥rico</div>
                    <div class="timeline-desc">Este chip ainda n√£o possui eventos registrados.</div>
                </div>
            </div>`;
        return;
    }

    lista.forEach(ev => {
        const icone =
            ev.categoria === "APARELHO" ? "fa-mobile-screen" :
            ev.categoria === "MOVIMENTO" ? "fa-exchange-alt" :
            "fa-bolt";

        const badge =
            ev.categoria === "APARELHO" ? "b-aparelho" :
            ev.categoria === "MOVIMENTO" ? "b-movimento" :
            "b-evento";

        timeline.innerHTML += `
            <div class="timeline-item">
                <div class="timeline-icon"><i class="fas ${icone}"></i></div>
                <div class="timeline-card">
                    <div class="badges"><span class="badge ${badge}">${ev.categoria}</span></div>
                    <div class="timeline-title">${ev.tipo_evento || "Evento"}</div>
                    <div class="timeline-date">${ev.data_fmt || ""}</div>
                    <div class="timeline-desc">
                        ${ev.valor_antigo ? `<b>Antes:</b> ${ev.valor_antigo}<br>` : ""}
                        ${ev.valor_novo ? `<b>Depois:</b> ${ev.valor_novo}<br>` : ""}
                        ${ev.origem ? `<b>Origem:</b> ${ev.origem}<br>` : ""}
                        ${ev.observacao ? `<b>Obs:</b> ${ev.observacao}` : ""}
                    </div>
                </div>
            </div>`;
    });
}

/* FILTROS */
document.querySelectorAll(".filter-btn").forEach(btn => {
    btn.onclick = () => {
        document.querySelectorAll(".filter-btn").forEach(x => x.classList.remove("active"));
        btn.classList.add("active");

        const f = btn.dataset.filter;
        if (f === "ALL") renderTimeline(eventosGlobais);
        else renderTimeline(eventosGlobais.filter(e => e.categoria === f));
    };
});
</script>

{% endblock %}
